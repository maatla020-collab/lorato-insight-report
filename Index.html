<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lorato Ludo Kebabonye | Insight Report</title>

<style>
body {
    background: linear-gradient(135deg, #0f0f14, #1a1a24);
    color: #f5f5f5;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 30px;
}

.container {
    max-width: 420px;
    margin: auto;
}

h1 {
    font-weight: 300;
    font-size: 22px;
}

.subtitle {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 25px;
}

button {
    padding: 12px 22px;
    background: #6c63ff;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    background: #574fd6;
}

.label {
    margin-top: 15px;
    font-size: 13px;
    text-align: left;
}

.bar {
    background: #1e1e26;
    border-radius: 8px;
    margin: 6px 0 12px 0;
    overflow: hidden;
}

.fill {
    height: 18px;
    background: #6c63ff;
    width: 0%;
    transition: width 2s ease;
}

.result {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<div class="container">

<h1>Lorato Ludo Kebabonye</h1>
<p class="subtitle">Advanced Human Attribute Analysis Interface v2.0</p>

<button onclick="runScan()">Run Personality Scan</button>

<div class="label">Calm Energy</div>
<div class="bar"><div id="calm" class="fill"></div></div>

<div class="label">Intelligence</div>
<div class="bar"><div id="intelligence" class="fill"></div></div>

<div class="label">Innocence</div>
<div class="bar"><div id="innocence" class="fill"></div></div>

<div class="label">Good Heart</div>
<div class="bar"><div id="kindness" class="fill"></div></div>

<div id="result" class="result"></div>

</div>

<script>
function runScan() {
    document.getElementById("calm").style.width = "93%";
    document.getElementById("intelligence").style.width = "89%";
    document.getElementById("innocence").style.width = "91%";
    document.getElementById("kindness").style.width = "96%";

    let result = document.getElementById("result");
    result.innerHTML = 
        "Scan Complete.<br><br>" +
        "Profile Summary:<br>" +
        "Emotionally grounded. Intellectually sharp. " +
        "Rare calm presence detected. " +
        "Strong moral compass confirmed.<br><br>" +
        "Classification: High-Value Individual.";
    
    result.style.opacity = 1;
}
</script>

</body>
  </html>
