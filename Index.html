<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lorato Ludo Kebabonye | Insight Report</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #f5f5f5;
    background: #0f0f14;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    max-width: 420px;
    margin: auto;
    padding-top: 60px;
}

h1 {
    font-weight: 300;
    font-size: 22px;
}

.subtitle {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 25px;
}

button {
    padding: 12px 22px;
    background: #6c63ff;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    background: #574fd6;
}

.label {
    margin-top: 15px;
    font-size: 13px;
    text-align: left;
}

.bar {
    background: #1e1e26;
    border-radius: 8px;
    margin: 6px 0 12px 0;
    overflow: hidden;
}

.fill {
    height: 18px;
    width: 0%;
    background: #6c63ff;
    transition: width 1.5s ease-in-out;
}

.result {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0;
}

#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
<h1>Lorato Ludo Kebabonye</h1>
<p class="subtitle">Advanced Human Attribute Analysis Interface v2.1</p>

<button onclick="runScan()">Run Personality Scan</button>

<div class="label">Calm Energy</div>
<div class="bar"><div id="calm" class="fill"></div></div>

<div class="label">Intelligence</div>
<div class="bar"><div id="intelligence" class="fill"></div></div>

<div class="label">Innocence</div>
<div class="bar"><div id="innocence" class="fill"></div></div>

<div class="label">Good Heart</div>
<div class="bar"><div id="kindness" class="fill"></div></div>

<div id="result" class="result"></div>
</div>

<script>
// Particle background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<80;i++){
    particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2 +1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5
    });
}

function animateParticles(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>w)p.dx*=-1;
        if(p.y<0||p.y>h)p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="rgba(108,99,255,0.7)";
        ctx.fill();
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();

window.addEventListener('resize', ()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

// Typing effect
function typeEffect(element, text, speed, callback){
    let i=0;
    element.innerHTML = '';
    function typing(){
        if(i<text.length){
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,speed);
        } else if(callback){
            callback();
        }
    }
    typing();
}

// Run Scan
function runScan(){
    // Animate bars one by one
    const bars = [
        {id:'calm', width:'93%'},
        {id:'intelligence', width:'89%'},
        {id:'innocence', width:'91%'},
        {id:'kindness', width:'96%'}
    ];
    
    let delay = 0;
    bars.forEach(bar=>{
        setTimeout(()=>{
            document.getElementById(bar.id).style.width = bar.width;
        }, delay);
        delay += 500;
    });
    
    // Show result with typing
    setTimeout(()=>{
        const result = document.getElementById('result');
        const text = "Scan Complete.\n\nProfile Summary:\nEmotionally grounded. Intellectually sharp. Rare calm presence detected. Strong moral compass confirmed.\n\nClassification: High-Value Individual.";
        result.style.opacity = 1;
        typeEffect(result, text, 30);
    }, delay + 500);
}
</script>

</body>
</html>
